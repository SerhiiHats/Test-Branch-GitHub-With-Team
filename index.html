<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container-calculator">    
        <div class="row-btn">
             <input id="result" class="input-result" type="text" value="0">
        </div>

        <div class="row-btn">
            <div id="reset" class="btn background-decor">C</div>
            <div class="btn background-decor">%</div>        
            <div id="backspase" class="btn background-decor">&lt</div>             
            <div id="divide" class="btn background-decor">/</div>
        </div>
        <div class="row-btn">
           <div id="seven" class="btn">7</div>
           <div id="eight" class="btn">8</div>
           <div id="nine" class="btn">9</div>
           <div id="multiply" class="btn background-decor">x</div>
       </div>
       <div class="row-btn">
             <div id="four" class="btn">4</div>
             <div id="five" class="btn">5</div>
             <div id="six" class="btn">6</div>
             <div id="minus" class="btn background-decor">-</div>
        </div>
        <div class="row-btn">
            <div id="one" class="btn">1</div>
            <div id="two" class="btn">2</div>
            <div id="three" class="btn">3</div>
            <div id="plus" class="btn background-decor">+</div>
       </div>
       <div class="row-btn">
             <div class="btn">+/-</div>
             <div id="ziro" class="btn">0</div>
              <div class="btn">,</div>
             <div id="report" class="btn background-decor result">=</div>
        </div>
    </div>


    <script src="script/culc.js"></script>
</body>
</html>
